<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csite - Your Global Information Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Csite</div>
        <nav>
            <a href="#" data-subject="home" class="active">Home</a>
            <a href="#" data-subject="world-politics">World Politics</a>
            <a href="#" data-subject="computer-science">Computer Science</a>
            <a href="#" data-subject="ai">Artificial Intelligence</a>
        </nav>
        <div class="date-selector">
            <input type="date" id="articleDate" value="2024-12-13">
        </div>
    </header>

    <main id="content">
        <section id="home">
            <h1>Csite: Beyond the Headlines</h1>
            <p>A curated platform transforming how you consume global information. We dive deep, providing context and insights across critical domains.</p>
        </section>

        <section id="world-politics" class="subject-section" style="display:none;">
            <div class="container"></div>
        </section>

        <section id="computer-science" class="subject-section" style="display:none;">
            <div class="container"></div>
        </section>

        <section id="ai" class="subject-section" style="display:none;">
            <div class="container"></div>
        </section>
    </main>

    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalSummary"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Csite - Illuminating Perspectives</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

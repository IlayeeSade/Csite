<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Insights - Dec 13, 2024</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .news-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            background-color: white;
            border-right: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .news-section:last-child {
            border-right: none;
        }
        .news-section:hover {
            background-color: #f0f0f0;
        }
        .news-section h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        .news-section p {
            font-size: 0.9rem;
            color: #666;
            display: none;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="news-section" data-title="Syria Conflict Escalates" data-summary="Rebel forces have made significant advances in Syria, reportedly entering Damascus and liberating key cities including Aleppo and Homs. The developing situation marks a critical turning point in the long-standing civil conflict, with potential major geopolitical implications.">
            <h2>Syria Conflict</h2>
            <p>Breaking developments in the Syrian civil war</p>
        </div>
        
        <div class="news-section" data-title="Global Climate Emergency" data-summary="International climate reports indicate accelerating environmental changes. Unprecedented heat waves, extreme weather events, and rising sea levels are prompting urgent global discussions on immediate mitigation and adaptation strategies.">
            <h2>Climate Crisis</h2>
            <p>Urgent environmental challenges worldwide</p>
        </div>
        
        <div class="news-section" data-title="AI Regulatory Breakthrough" data-summary="Major global tech powers have collaboratively developed comprehensive AI governance frameworks. The new regulations aim to address ethical concerns, ensure transparency, and establish international standards for artificial intelligence development and deployment.">
            <h2>AI Regulation</h2>
            <p>International AI governance milestone</p>
        </div>
        
        <div class="news-section" data-title="Geopolitical Tensions" data-summary="Ongoing diplomatic negotiations and strategic realignments are reshaping international relations. Key global powers are engaging in complex dialogue to manage potential conflicts and establish new economic and security partnerships.">
            <h2>Global Diplomacy</h2>
            <p>Shifting international power dynamics</p>
        </div>
    </div>

    <div class="modal" id="newsModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalSummary"></p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.news-section').forEach(section => {
            section.addEventListener('click', function() {
                const modal = document.getElementById('newsModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalSummary = document.getElementById('modalSummary');
                
                modalTitle.textContent = this.getAttribute('data-title');
                modalSummary.textContent = this.getAttribute('data-summary');
                
                modal.style.display = 'flex';
            });
        });

        function closeModal() {
            document.getElementById('newsModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('newsModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>

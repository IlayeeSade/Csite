<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News - December 13, 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .news-section {
            flex: 1;
            border: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s;
        }
        .news-section:hover {
            background-color: #f0f0f0;
        }
        .summary {
            display: none;
            padding: 20px;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            z-index: 10;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="news-section" data-title="Global Climate Crisis Escalates" data-summary="Recent reports indicate an unprecedented acceleration of climate change impacts worldwide. Major international conferences are being convened to discuss emergency mitigation strategies, with particular focus on reducing carbon emissions and developing adaptive technologies.">
        <h2>Global Climate Crisis</h2>
    </div>
    
    <div class="news-section" data-title="Breakthrough in AI Regulation" data-summary="International tech regulators have announced comprehensive new guidelines for artificial intelligence development. The framework aims to address ethical concerns, ensure transparency, and protect individual privacy while fostering technological innovation.">
        <h2>AI Regulation Milestone</h2>
    </div>
    
    <div class="news-section" data-title="Global Economic Restructuring" data-summary="Major economic powers are implementing significant reforms to address global economic inequalities. New trade agreements and financial mechanisms are being developed to create more sustainable and equitable economic interactions between developed and developing nations.">
        <h2>Economic Transformation</h2>
    </div>
    
    <div class="news-section" data-title="Space Exploration Advancement" data-summary="NASA and international space agencies announce a collaborative mission expanding human presence beyond current space exploration boundaries. The project involves developing new propulsion technologies and establishing more comprehensive plans for long-term space research and potential colonization.">
        <h2>Space Exploration Frontier</h2>
    </div>

    <div class="summary" id="newsSummary">
        <span class="close-btn" onclick="closeSummary()">âœ–</span>
        <h2 id="summaryTitle"></h2>
        <p id="summaryText"></p>
    </div>

    <script>
        document.querySelectorAll('.news-section').forEach(section => {
            section.addEventListener('click', function() {
                const summary = document.getElementById('newsSummary');
                const summaryTitle = document.getElementById('summaryTitle');
                const summaryText = document.getElementById('summaryText');
                
                summaryTitle.textContent = this.getAttribute('data-title');
                summaryText.textContent = this.getAttribute('data-summary');
                
                summary.style.display = 'block';
            });
        });

        function closeSummary() {
            document.getElementById('newsSummary').style.display = 'none';
        }
    </script>
</body>
</html>

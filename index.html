<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csite - Global Insights Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .home-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .site-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .domains-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .domain-card {
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .domain-card:hover {
            transform: scale(1.05);
        }
        .domain-card a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="site-header">
            <h1>Csite: Global Knowledge Hub</h1>
            <p>Comprehensive insights across critical global domains</p>
        </div>
        <div class="domains-grid">
            <div class="domain-card" style="background-color: #1a5f7a;">
                <a href="world-politics.html">
                    <h2>World & Politics</h2>
                    <p>Geopolitical analysis and global trends</p>
                </a>
            </div>
            <div class="domain-card" style="background-color: #8e44ad;">
                <a href="ai.html">
                    <h2>Artificial Intelligence</h2>
                    <p>Tech innovations and ethical insights</p>
                </a>
            </div>
            <div class="domain-card" style="background-color: #2ecc71;">
                <a href="computer-science.html">
                    <h2>Computer Science</h2>
                    <p>Emerging technologies and research</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>

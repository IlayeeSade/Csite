<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csite - Global Insights</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        .home-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .home-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .home-links a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .home-links a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Csite</h1>
        <p>Curated Global Insights Across Key Domains</p>
        <div class="home-links">
            <a href="world-politics.html" style="background-color: #2c3e50; color: white;">World & Politics</a>
            <a href="ai.html" style="background-color: #2980b9; color: white;">AI</a>
            <a href="computer-science.html" style="background-color: #27ae60; color: white;">Computer Science</a>
        </div>
    </div>
</body>
</html>
